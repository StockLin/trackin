{% load static %}
<link rel="stylesheet" href="{% static 'main/css/footer.css' %}">
<footer>
    <div class="container">
      <div class="col-md-6 col-sm-12">
        <div class="footer_tit">聯絡我們</div>
        <form action="/contacts" method="post">
          {% csrf_token %}
          <div class="form-group row">
            <label class="col-sm-3">姓名</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="輸入姓名(中英皆可)" name='contact_name' required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3" for="exampleInputEmail1">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="電子信箱" name='contact_email' required>
              </div>
          </div>
          <div class="form-group">
            <textarea rows="10" class="form-control" id="exampleFormControlTextarea1" name='contact_contents' required></textarea>
          </div>
          <input class="mail_btn" type="image" src="{% static 'main/images/mail.svg' %}" alt="Submit">
        </form>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="footer_tit">聯絡資訊</div>
        <div class="contact_info">
          <p>電話：XX-XXXXXXX</p>
          <p>Email：XXXXXX@gmail.com</p>
          <p>地址：XX市XX區XX路XX號</p>
          <div class="media_gp">
            <a href="" class="fb"><img src="{% static 'main/images/media_fb.svg' %}"></a>
            <a href="" class="ig"><img src="{% static 'main/images/media_ig.svg' %}"></a>
            <a href="" class="yt"><img src="{% static 'main/images/media_yt.svg' %}"></a>
          </div>
        </div>
      </div>
    </div>
    <p class="copyright">Copyright©2017 TrackIn, Inc. All rights reserved.</p>
  </footer>
